{{ define "main" }}
    <div class="project-container">
        <section class="project-list">
            <h2>Projects x</h2>
            <ul>
                {{ range (where .Site.RegularPages "Type" "in" "projects").ByDate }}
                    <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
                {{end}}
            </ul>
        </section>

        <section class="project">
            <h2>{{ .Title  }}</h2>

            {{ .Content }}
            <img alt="{{ .Params.alt_text }}" src="{{ .Params.image }}">
            <h2>{{ .Params.summary }}</h2>

            <h3>Tech used</h3>
            <ul>
                {{ range .Params.tech_used }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        </section>
    </div>
    {{ end }}
